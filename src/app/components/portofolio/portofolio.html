<section class="min-h-[calc(100vh-120px)] flex justify-center py-5">
  <div class="flex flex-col justify-start items-center pt-5 pb-10 gap-2">
    <header-content
      styleColor="var(--color-default)"
      [text]="'portfolio component'"
    />

    <div class="container mx-auto flex flex-wrap justify-center gap-10">
      @for (item of portfolioImages; track $index) {
      <div
        class="m-5 md:w-[calc(50%-40px)] md:m-0 lg:w-[calc(33.333%-40px)] relative group"
        (click)="apperModel(item)"
      >
        <gallery-item [imgSrc]="item" />
      </div>
      }
    </div>
  </div>
  <div
    class="fixed inset-0 justify-center items-center bg-[rgba(0,0,0,.6)] z-40"
    [class]="{
      'hidden':!isModelShow,
      'flex':isModelShow,
    }"
    (click)="hidModel()"
  >
    <img
      [src]="currentImgSrc"
      alt=""
      class="px-5 w-full md:w-[75%] lg:w-1/2 xl:w-1/3"
      (click)="preventClose($event)"
    />
  </div>
</section>
