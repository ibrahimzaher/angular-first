<section class="min-h-[calc(100vh-120px)] flex justify-center py-5">
  <div class="flex flex-col justify-start items-center pt-5 pb-10 gap-2">
    <h1 class="text-default text-[2rem] lg:text-[2.5rem] font-bold uppercase">
      portfolio component
    </h1>

    <div
      class="flex w-full justify-center items-center gap-5 text-default mb-5"
    >
      <hr class="w-[100px] border-2" />
      <i class="fa fa-star"></i>
      <hr class="w-[100px] border-2" />
    </div>
    <div class="container mx-auto flex flex-wrap justify-center gap-10">
      @for (item of portfolioImages; track $index) {
      <div
        class="m-5 md:w-[calc(50%-40px)] md:m-0 lg:w-[calc(33.333%-40px)] relative group"
        (click)="apperModel(item)"
      >
        <img [src]="item" alt="" class="rounded-[10px]" />
        <div
          class="absolute opacity-0 bg-linear-to-r bg-[#1abc9ce6] inset-0 rounded-[10px] flex group-hover:opacity-100 transition-all duration-1000 justify-center items-center text-white cursor-pointer"
        >
          <i class="fa fa-plus text-7xl"></i>
        </div>
      </div>
      }
    </div>
  </div>
  <div
    class="fixed inset-0 justify-center items-center bg-[rgba(0,0,0,.6)] z-40"
    [class]="{
      'hidden':!isModelShow,
      'flex':isModelShow,
    }"
    (click)="hidModel()"
  >
    <img
      [src]="currentImgSrc"
      alt=""
      class="px-5 w-full md:w-[75%] lg:w-1/2 xl:w-1/3"
      (click)="preventClose($event)"
    />
  </div>
</section>
