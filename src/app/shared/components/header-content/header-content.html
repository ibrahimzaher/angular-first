<ng-container>
  <h1
    class="text-[2rem] lg:text-[2.5rem] font-bold uppercase"
    [style.color]="styleColor"
  >
    {{ text }}
  </h1>
  <div
    class="flex w-full justify-center items-center gap-5 mb-5"
    [style.color]="styleColor"
  >
    <hr class="w-[100px] border-2" />
    <i class="fa fa-star"></i>
    <hr class="w-[100px] border-2" />
  </div>
</ng-container>
